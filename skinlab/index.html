<div class="container" ng-controller="skinlabCtrl">

<h4>FILE INFO</h4>
<ul>
<li>
Format: png | Size: 1920 x 660 pixel
</li>
</ul>
</div>
<div class="col-md-10">
<div class="docs-demo" style="border: 4px solid #fd0dab; padding: 20px">
<div class="img-container">
<img src="https://i.imgur.com/HB2ytNv.png" alt="Picture" />
</div>
</div>
<div class="row" id="actions">
<div class="col-md-12 docs-buttons">
<div class="btn-group">
<button type="button" class="btn btn-primary" data-method="zoom" data-option="0.1" title="Zoom In">
<span class="docs-tooltip" data-toggle="tooltip" title>
<span class="fa fa-search-plus"></span>
</span>
</button>
<button type="button" class="btn btn-primary" data-method="zoom" data-option="-0.1" title="Zoom Out">
<span class="docs-tooltip" data-toggle="tooltip" title>
<span class="fa fa-search-minus"></span>
</span>
</button>
</div>
<div class="btn-group">
<button type="button" class="btn btn-primary" data-method="move" data-option="-10" data-second-option="0" title="Move Left">
<span class="docs-tooltip" data-toggle="tooltip">
<span class="fa fa-arrow-left"></span>
</span>
</button>
<button type="button" class="btn btn-primary" data-method="move" data-option="10" data-second-option="0" title="Move Right">
<span class="docs-tooltip" data-toggle="tooltip">
<span class="fa fa-arrow-right"></span>
</span>
</button>
<button type="button" class="btn btn-primary" data-method="move" data-option="0" data-second-option="-10" title="Move Up">
<span class="docs-tooltip" data-toggle="tooltip">
<span class="fa fa-arrow-up"></span>
</span>
</button>
<button type="button" class="btn btn-primary" data-method="move" data-option="0" data-second-option="10" title="Move Down">
<span class="docs-tooltip" data-toggle="tooltip">
<span class="fa fa-arrow-down"></span>
</span>
</button>
</div>
<div class="btn-group">
<button type="button" class="btn btn-primary" data-method="rotate" data-option="-45" title="Rotate Left">
<span class="docs-tooltip" data-toggle="tooltip">
<span class="fa fa-undo-alt"></span>
</span>
</button>
<button type="button" class="btn btn-primary" data-method="rotate" data-option="45" title="Rotate Right">
<span class="docs-tooltip" data-toggle="tooltip">
<span class="fa fa-redo-alt"></span>
</span>
</button>
</div>
<div class="btn-group">
<button type="button" class="btn btn-primary" data-method="scaleX" data-option="-1" title="Flip Horizontal">
<span class="docs-tooltip" data-toggle="tooltip">
<span class="fa fa-arrows-alt-h"></span>
</span>
</button>
<button type="button" class="btn btn-primary" data-method="scaleY" data-option="-1" title="Flip Vertical">
<span class="docs-tooltip" data-toggle="tooltip">
<span class="fa fa-arrows-alt-v"></span>
</span>
</button>
</div>
<div class="btn-group">
<button type="button" class="btn btn-primary" data-method="reset" title="Reset">
<span class="docs-tooltip" data-toggle="tooltip">
AUTO FIT
</span>
</button>
<label class="btn btn-primary btn-upload" for="inputImage" title="Upload image file">
<input type="file" class="sr-only" id="inputImage" name="file" accept="image/*" />
<span class="docs-tooltip" data-toggle="tooltip" title="Import image with Blob URLs">
<span class="fa fa-upload"></span>
</span>
</label>
<button type="button" class="btn btn-success" data-method="getCroppedCanvas" data-option="{ &quot;maxWidth&quot;: 64, &quot;maxHeight&quot;: 64 }" title="Crop">
<span class="docs-tooltip" data-toggle="tooltip">
<span class="fa fa-check"></span>
</span>
</button>
</div>
<div style="float: right;">
<div class="input-group" style="width:100%;">
<input id="file_name" type="text" class="form-control" placeholder="File Name (opcional)" aria-label="Recipient's username" aria-describedby="button-addon2" />
<button class="btn btn-outline-success" type="button" ng-click="download('skin')" id="button-addon2">
Download
</button>
</div>
</div>
</div>
</div>
</div>

<div class="col-md-2">

<div class="input-group input-group-sm" ng-repeat="key in generateGlowLenArray() track by $index">

<span class="input-group-prepend">
<label class="input-group-text" for="glow{{$index}}" ng-style="{'background-color': data.selectedGlow[$index].hex};">&nbsp;&nbsp;</label>
</span>
<select name="glow{{$index}}" id="glow{{$index}}" class="form-control" ng-options="option as option.label for option in baseColor.glow track by option.name" ng-model="data.selectedGlow[$index]"></select>

</div>
</div>
</div>

<div style="border: 1px solid #000;">

              padding: 30px 10px;
              border: 4px solid #fd0dab;
              color: #fff;
              background-image: url(https://i.imgur.com/lbultXs.png);
              position: relative;
              min-height: 230px;
              ">
NO IMAGE
</div>

</div>
<br/>

</div>
</div>

<div>
<div class="col-3"> <input class="form-control" type="file" id="formFileJson" accept=".json" /> </div>

<br>
<button class="btn btn-primary" ng-click="unificationFiles()">COMPILE SKIN</button>
<button class="btn btn-primary" ng-click="clearFiles()">CLEAR</button>
</div>
<div class="modal fade docs-cropped" id="getCroppedCanvasModal" role="dialog" aria-hidden="true" aria-labelledby="getCroppedCanvasTitle" tabindex="-1">
<div class="modal-dialog">
<div class="modal-content">
<div class="modal-header">
<h5 class="modal-title" id="getCroppedCanvasTitle">Add ID LOCK</h5>
</div>
<div class="modal-body">
<div class="form-group row">
<div class="input-group mb-3">
<input type="text" class="form-control" id="id" ng-model="formIdBlock.id" placeholder="ID Wormate" aria-label="ID Wormate" aria-describedby="button-addon2">
<button class="btn btn-outline-secondary" type="button" id="button-addon2" ng-click="addIdBlock()">ADD</button>
</div>
<div ng-show="modalSkin.associados.length > 0">
<fieldset>
<legend>LIST ID</legend>
<div class="card" ng-repeat="id in modalSkin.associados track by $index">
<div class="card-body">
{{id}}
</div>
</div>
</fieldset>
</div>
</div>
</div>
</div>
</div>
</div>
